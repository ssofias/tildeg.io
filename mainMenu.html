<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til deg fra meg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #a8e6cf, #88d8c0, #7fcdcd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f8d7da;
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #f5c6cb;
            transform: translateY(-2px);
        }

        .back-arrow {
            color: white;
            font-size: 1.2rem;
        }

        .header {
            background: #e8f4f8;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: #5a6c7d;
            font-size: 1.1rem;
        }

        .menu-item {
            background: #fd79a8;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
        }

        .menu-item:hover {
            background: #e84393;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(253, 121, 168, 0.4);
        }

        .menu-item h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .menu-item p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .continue-btn {
            background: #e8f4f8;
            border: none;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .continue-btn:hover {
            background: #d1ecf1;
            transform: translateY(-2px);
        }

        .arrow-down {
            color: #5a6c7d;
            font-size: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <span class="back-arrow">‚Üê</span>
    </button>

    <div class="container">
        <div class="header">
            Til deg fra meg
        </div>
        
        <button class="menu-item" onclick="openTimeglass()">
            <h3>Timeglass</h3>
            <p>Hvor lang tid det har g√•tt siden vi m√∏ttes</p>
        </button>
        
        <button class="menu-item" onclick="openMemories()">
            <h3>Minnene v√•re</h3>
            <p>Galleri</p>
        </button>
        
        <button class="menu-item" onclick="openSpotify()">
            <h3>Spotify</h3>
            <p>Sanger som minner meg om deg</p>
        </button>
        
        <button class="continue-btn" onclick="goToReasons()">
            <span class="arrow-down">‚Üì</span>
        </button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function openTimeglass() {
            alert('Timeglass funksjon kommer snart! ‚è≥');
        }

        function openMemories() {
            alert('Minnene v√•re kommer snart! üì∏');
        }

        function openSpotify() {
            alert('Spotify spilleliste kommer snart! üéµ');
        }

        function goToReasons() {
            window.location.href = 'reasons.html';
        }
    </script>
</body>
</html>
