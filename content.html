<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky with Northern Lights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="northern-lights"></div>
    <div class="stars"></div>

    <!-- Letter container -->
    <div class="letter-container">
        <div class="letter" id="letter">
            <div class="letter-front" id="letterFront">
                <p class="letter-title">A Special Message</p>
                <button class="open-button" id="openButton">Open</button>
            </div>
            <div class="letter-content" id="letterContent">
                <p>Dear [Recipient],</p>
                <p>This is a special message just for you!</p>
                <p>Love, [Your Name]</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
