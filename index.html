<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Sebastian ♡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }

        .desktop-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            min-width: 1200px;
        }

        .desktop {
            width: 350px;
            height: 500px;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .desktop:hover {
            transform: translateY(-5px);
        }

        .desktop-1 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .desktop-2 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .desktop-3 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .desktop-4 {
            background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
        }

        .desktop-title {
            position: absolute;
            top: -10px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            backdrop-filter: blur(10px);
        }

        .app-title {
            text-align: center;
            font-size: 24px;
            color: #4a5568;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .heart {
            color: #e53e3e;
            font-size: 28px;
        }

        .message-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52, #ff6b6b);
        }

        .message-text {
            font-size: 16px;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #e53e3e;
            background: white;
            transform: scale(1.02);
        }

        .send-btn {
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4);
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .menu-title {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        .menu-btn-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4a5568;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .love-message {
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            text-align: left;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #4a5568;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="desktop-container">
        <!-- Desktop 1 - Main Love Message -->
        <div class="desktop desktop-1" id="desktop1">
            <div class="desktop-title">Desktop - 1</div>
            <div class="app-title">Til Sebastian <span class="heart">♡</span></div>
            <div class="message-card">
                <div class="message-text">Skriv inn koden</div>
                <div class="heart">❤️</div>
                <input type="text" class="code-input" id="codeInput" placeholder="Skriv koden her...">
                <button class="send-btn" onclick="checkCode()">Send</button>
            </div>
        </div>

        <!-- Desktop 2 - Menu From You -->
        <div class="desktop desktop-2" id="desktop2">
            <div class="desktop-title">Desktop - 2</div>
            <div class="menu-card">
                <div class="menu-title">Til deg fra meg</div>
                <button class="menu-btn" onclick="showTimeglass()">
                    Timeglass
                    <div class="menu-btn-subtitle">Klem meg hver dag går det giver 5 minutter</div>
                </button>
                <button class="menu-btn" onclick="showMemories()">
                    Minnene våre
                    <div class="menu-btn-subtitle">Bilder</div>
                </button>
                <button class="menu-btn" onclick="showSpotify()">
                    Spotify
                    <div class="menu-btn-subtitle">Sangene som minner meg om deg</div>
                </button>
            </div>
            <button class="back-btn" onclick="goBack()">←</button>
        </div>

        <!-- Desktop 3 - Menu For You -->
        <div class="desktop desktop-3" id="desktop3">
            <div class="desktop-title">Desktop - 3</div>
            <div class="menu-card">
                <div class="menu-title">Til deg fra meg</div>
                <button class="menu-btn" onclick="showForYou()">
                    For deg
                    <div class="menu-btn-subtitle">Alt jeg ønsker å si til deg</div>
                </button>
                <button class="menu-btn" onclick="showWhyILoveYou()">
                    Hvorfor jeg elsker deg
                    <div class="menu-btn-subtitle">Uendelig grunner</div>
                </button>
                <button class="menu-btn" onclick="showSpotifyLove()">
                    Spotify
                    <div class="menu-btn-subtitle">Sangene som minner deg om oss</div>
                </button>
            </div>
            <button class="back-btn" onclick="goBack()">←</button>
        </div>

        <!-- Desktop 4 - Love Message -->
        <div class="desktop desktop-4" id="desktop4">
            <div class="desktop-title">Hjemside etter kode</div>
            <div class="love-message">
                Jeg skulle ønske det fantas ord som kunne beskrive hvor høyt jeg elsker deg... I stedet gir jeg dette, for kun oss to, som et forsøk på å beskrive det som ikke kan beskrives...
            </div>
            <button class="close-btn" onclick="closeLoveMessage()">×</button>
        </div>
    </div>

    <script>
        let currentDesktop = 1;
        const correctCode = "LOVE2025"; // You can change this code

        function showDesktop(desktopNumber) {
            // Hide all desktops
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`desktop${i}`).style.display = 'none';
            }
            
            // Show selected desktop
            document.getElementById(`desktop${desktopNumber}`).style.display = 'block';
            currentDesktop = desktopNumber;
        }

        function checkCode() {
            const inputCode = document.getElementById('codeInput').value.trim().toUpperCase();
            
            if (inputCode === correctCode) {
                // Show love message
                showDesktop(4);
                // Add pulse effect
                document.getElementById('desktop4').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('desktop4').classList.remove('pulse');
                }, 3000);
            } else {
                // Show error animation
                const input = document.getElementById('codeInput');
                input.style.borderColor = '#e53e3e';
                input.value = '';
                input.placeholder = 'Feil kode, prøv igjen...';
                
                setTimeout(() => {
                    input.style.borderColor = '#e2e8f0';
                    input.placeholder = 'Skriv koden her...';
                }, 2000);
            }
        }

        function goBack() {
            showDesktop(1);
        }

        function closeLoveMessage() {
            showDesktop(1);
        }

        // Menu functions
        function showTimeglass() {
            alert('Timeglass: Hver klem gir deg 5 ekstra minutter med meg ❤️');
        }

        function showMemories() {
            alert('Minnene våre: Her ville bildene våre vært lagt... 📸💕');
        }

        function showSpotify() {
            alert('Spotify: Sangene som minner meg om deg spilles nå... 🎵❤️');
        }

        function showForYou() {
            alert('For deg: Du betyr alt for meg. Du er mitt lys i mørket, min trygghet i stormen... 💕');
        }

        function showWhyILoveYou() {
            alert('Hvorfor jeg elsker deg: Din latter, dine øyne, din sjel, alt ved deg... ∞❤️');
        }

        function showSpotifyLove() {
            alert('Spotify: Våre kjærlighetssanger spilles... 🎵💕');
        }

        // Initialize
        showDesktop(1);

        // Add enter key support for code input
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // Add some romantic touches
        setInterval(() => {
            const hearts = ['💕', '❤️', '💖', '💗', '💝'];
            const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
            
            // Create floating heart
            const heart = document.createElement('div');
            heart.innerHTML = randomHeart;
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.transition = 'all 3s ease-out';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = '-50px';
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 3100);
        }, 5000);
    </script>
</body>
</html>
