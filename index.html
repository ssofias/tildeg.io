<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="password-page">
    <h1>Welcome to Our Special Page</h1>
    <p>Enter the password to continue:</p>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color: red; display: none;">Incorrect password. Try again!</p>
  </div>

  <div id="content-page" style="display: none;">
    <h1>We've Known Each Other For:</h1>
    <div id="timer">
      <span id="years">0</span> years,
      <span id="days">0</span> days,
      <span id="hours">0</span> hours,
      <span id="minutes">0</span> minutes,
      <span id="seconds">0</span> seconds
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
