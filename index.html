<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="code-entry">
            <h1>Enter the Secret Code</h1>
            <input type="text" id="code-input" placeholder="Enter your code here" />
            <button onclick="checkCode()">Submit</button>
            <p id="message"></p>
        </div>
        <div id="content" style="display: none;">
            <h1>Welcome to the Secret Content!</h1>
            <p>This is the content that only authorized users can see.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
