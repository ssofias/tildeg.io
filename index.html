<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Sebastian ♥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0, #fd79a8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .heart {
            color: #e84393;
            font-size: 2rem;
            margin-left: 10px;
        }

        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card-title {
            color: #e84393;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .card-heart {
            color: #e74c3c;
            font-size: 2rem;
            margin: 10px 0 30px 0;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: #f8d7da;
            border-radius: 15px;
            font-size: 1rem;
            margin-bottom: 25px;
            outline: none;
            color: #6c757d;
        }

        .password-input::placeholder {
            color: #adb5bd;
        }

        .login-btn {
            background: #f8d7da;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #f5c6cb;
            transform: translateY(-2px);
        }

        .arrow {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Til Sebastian<span class="heart">♥</span></h1>
        
        <div class="login-card">
            <h2 class="card-title">Skriv inn koden</h2>
            <div class="card-heart">❤️</div>
            
            <form onsubmit="login(event)">
                <input type="password" class="password-input" placeholder="Passord" id="password" required>
                <button type="submit" class="login-btn">
                    <span class="arrow">→</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            // Simple password check (in real app, this would be more secure)
            if (password === 'love' || password === 'sebastian') {
                window.location.href = 'home.html';
            } else {
                alert('Feil passord! ❤️');
            }
        }
    </script>
</body>
</html>
