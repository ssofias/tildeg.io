<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Sebastian ♡</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <section id="login-page" class="page active">
        <div class="content-box">
            <h1 class="handwritten-title">Til Sebastian ♡</h1>
            <p class="handwritten-subtitle">Skriv inn koden</p>
            <span class="heart-icon">❤️</span>
            <form id="login-form">
                <input type="password" id="password" placeholder="Passord">
                <button type="submit" class="arrow-button">→</button>
            </form>
        </div>
    </section>

    <section id="welcome-page" class="page">
        <div class="centered-text">
            <p class="handwritten-large">Jeg skulle ønske det fantes ord som kunne beskrive hvor høyt jeg elsker deg... I stedet gir jeg deg dette, for kun oss to, som et forsøk på å beskrive det som ikke kan beskrives...</p>
            <button class="down-arrow-button" data-target="menu-page-1">↓</button>
        </div>
    </section>

    <section id="menu-page-1" class="page">
        <button class="back-arrow-button" data-target="welcome-page">←</button>
        <div class="content-box menu-box">
            <h2 class="handwritten-title-small">Til deg fra meg</h2>
            <button class="menu-button">
                Timeglass
                <span>Hvor lang tid det har gått siden vi møttes</span>
            </button>
            <button class="menu-button">
                Minnene våre
                <span>Galleri</span>
            </button>
            <button class="menu-button">
                Spotify
                <span>Sanger som minner meg om deg</span>
            </button>
            <button class="down-arrow-button" data-target="menu-page-2">↓</button>
        </div>
    </section>

    <section id="menu-page-2" class="page">
         <button class="back-arrow-button" data-target="menu-page-1">←</button>
        <div class="content-box menu-box">
            <h2 class="handwritten-title-small">Til deg fra meg</h2>
            <button class="menu-button">
                For deg
                <span>Alt jeg ønsker å gjøre for deg</span>
            </button>
            <button class="menu-button">
                Hvorfor jeg elsker deg
                <span>Uendelige grunner</span>
            </button>
             <button class="menu-button">
                Spotify
                <span>Sanger som minner meg om deg</span>
            </button>
            <button class="down-arrow-button" data-target="menu-page-1">↑</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
