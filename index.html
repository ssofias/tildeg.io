<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Til Sebastian ‚ô°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.fade-out {
            opacity: 0;
            transform: translateY(-50px);
        }

        .title {
            font-size: 3.5rem;
            color: #74b9ff;
            margin-bottom: 2rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            color: #fd79a8;
            font-size: 3rem;
            margin-left: 0.5rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fd79a8;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .heart-small {
            color: #e84393;
            font-size: 2rem;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }

        .input-group {
            margin: 2rem 0;
        }

        .code-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(253, 121, 168, 0.1);
            color: #2d3436;
            text-align: center;
            letter-spacing: 0.2rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .code-input:focus {
            background: rgba(253, 121, 168, 0.2);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
        }

        .code-input::placeholder {
            color: rgba(253, 121, 168, 0.7);
        }

        .submit-btn {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            border: none;
            padding: 1rem 3rem;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.3);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success page styles */
        .success-page {
            display: none;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .success-page.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-title {
            font-size: 4rem;
            color: #00b894;
            margin-bottom: 2rem;
            animation: bounce 1s ease-out;
        }

        .success-message {
            font-size: 1.8rem;
            color: #2d3436;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(253, 121, 168, 0.7);
            font-size: 1.5rem;
            animation: floatUp 4s linear infinite;
        }

        /* Error message */
        .error-message {
            color: #e17055;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }
            .login-box {
                padding: 2rem 1.5rem;
            }
            .success-title {
                font-size: 3rem;
            }
            .success-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>

    <div class="container" id="login-container">
        <h1 class="title">Til Sebastian<span class="heart">‚ô°</span></h1>
        
        <div class="login-box">
            <h2 class="subtitle">Skriv inn koden</h2>
            <div class="heart-small">‚ù§Ô∏è</div>
            
            <div class="input-group">
                <input type="password" class="code-input" id="codeInput" placeholder="Passord" maxlength="20">
                <div class="error-message" id="errorMessage">Feil kode, pr√∏v igjen ‚ô°</div>
            </div>
            
            <button class="submit-btn" onclick="checkCode()">‚Üí</button>
        </div>
    </div>

    <div class="success-page" id="success-page">
        <h1 class="success-title">Velkommen, min kj√¶re! ‚ô°</h1>
        <div class="success-message">
            Du fant riktig kode! <br>
            N√• kan vi v√¶re sammen for alltid ‚ú®<br>
            <span style="font-size: 3rem; margin-top: 1rem; display: block;">üíï</span>
        </div>
    </div>

    <script>
        // Sett riktig kode her (kan endres)
        const correctCode = "iloveyou";
        
        // Legg til event listener for Enter-tasten
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        function checkCode() {
            const input = document.getElementById('codeInput').value.toLowerCase().trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (input === correctCode) {
                // Riktig kode - start overgang
                createHearts();
                setTimeout(() => {
                    transitionToSuccess();
                }, 500);
            } else {
                // Feil kode - vis feilmelding
                errorMessage.classList.add('show');
                document.getElementById('codeInput').style.background = 'rgba(231, 112, 85, 0.2)';
                
                // Skjul feilmelding etter 3 sekunder
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    document.getElementById('codeInput').style.background = 'rgba(253, 121, 168, 0.1)';
                }, 3000);
                
                // Clear input
                document.getElementById('codeInput').value = '';
            }
        }

        function transitionToSuccess() {
            const loginContainer = document.getElementById('login-container');
            const successPage = document.getElementById('success-page');
            
            // Fade out login page
            loginContainer.classList.add('fade-out');
            
            // Wait for fade out, then show success page
            setTimeout(() => {
                loginContainer.style.display = 'none';
                successPage.classList.add('show');
            }, 800);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const heartSymbols = ['‚ô°', '‚ô•', 'üíï', 'üíñ', 'üíó', 'üíô', 'üíú'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 4 + 's';
                    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 4000);
                }, i * 200);
            }
        }

        // Fokuser p√• input n√•r siden lastes
        window.onload = function() {
            document.getElementById('codeInput').focus();
        };
    </script>
</body>
</html>
